<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html>
<head>
    <style>
        /* Base styles for the coupon */
       
.coupon {
    /* max-width: 300px; */
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: center;
}

/* Header style */
.coupon-header {
    background-color: #f7f7f7;
    padding: 10px;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

/* Title style */
.coupon-title {
    font-size: 20px;
}

/* Coupon code style */
.coupon-code {
    font-size: 24px;
    font-weight: bold;
    color: #ff6347;
}

/* Expiration date style */
.expiration-date {
    font-size: 14px;
    margin-top: 10px;
}


    </style>
</head>
<body>
    <div class="coupon">
        <div class="coupon-header">
            <div class="coupon-title">Mobile Coupon</div>
        </div>
        <div class="coupon-code">MOBILE25</div>
        <div class="expiration-date">Expires on November 30, 2023</div>
    </div>
</body>
</html>

</body>
</html>
